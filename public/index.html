<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:100,300,400,700,900">
    <title>John Wong</title>
    <style>
      #background {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: lightgray;
        background: radial-gradient(circle, white, lightgray);
        z-index: -1;
      }

      #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        transform: translate(-50%, -50%);
        opacity: 1;
        transition: 1s;
      }

      #loader .loading-frame {
        stroke: #555555;
        stroke-dashoffset: 465;
        stroke-width: 1;
        stroke-dasharray: 230;
        fill: none;
        opacity: 1;
        animation: rotate-frame 1s linear infinite;
        transition: stroke-dashoffset 1.5s, stroke-width 1.5s, opacity 0.5s, stroke 0.5s, fill 0.5s;
      }

      #root:not(:empty) + #loader {
        opacity: 0;
      }

      #no-javascript {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        max-width: 800px;
        transform: translate(-50%, -50%);
        color: #888888;
        font-family: "Nunito", sans-serif;
      }

      #no-javascript h1 {
        text-align: center;
        margin: 0px 0px 40px 0px;
        font-size: 5vw;
      }

      #no-javascript span {
        font-size: 3vw;
      }

      #no-javascript span a {
        display: inline-block;
        border-bottom: 1px solid;
        text-decoration: none;
        color: #444444;
        cursor: pointer;
      }

      @keyframes rotate-frame {
        0% { stroke-dashoffset: 465; }
        100% { stroke-dashoffset: 0; }
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <div id="root"></div>
    <div id="loader">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <path class="loading-frame" d="M40 200 L200 40 L360 200" />
        <path class="loading-frame" d="M360 200 L200 360 40 200" />
      </svg>
    </div>
    <noscript>
      <div id="no-javascript">
        <h1>Oh, no JavaScript :(</h1>
        <span>
          We've noticed that JavaScript is either disabled or not supported by your browser.
          JavaScript must be enabled to view this site.
          You can enable JavaScript by changing your browser options, and then try again <a href="/">here</a>.
        <span>
      </div>
    </noscript>
  </body>
</html>
